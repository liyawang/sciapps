# configuration file for development environment
port: 80

# the logger engine to use
# console: log messages to STDOUT (your console where you started the
#          application server)
# file:    log message to a file in log/
logger: "console"

# the log level for this environement
# core is the lowest, it shows Dancer's core log messages as well as yours
# (debug, warning and error)
log: "core"

# should Dancer consider warnings as critical errors?
warnings: 1

# should Dancer show a stacktrace when an error is caught?
show_errors: 1

# auto_reload is a development and experimental feature
# you should enable it by yourself if you want it
# Module::Refresh is needed 
# 
# Be aware it's unstable and may cause a memory leak.
# DO NOT EVER USE THAT FEATURE IN PRODUCTION 
# OR TINY KITTENS SHALL DIE WITH LOTS OF SUFFERING
auto_reload: 0

# development config
agave_config: ".agave"
host_url: "https://dev1.sciapps.org"
archive_system: 'data.iplantcollaborative.org'
archive_home: '/iplant/home'
archive_path: '__user__/archive/jobs'
input_system: 'brie.cshl.edu'
input_home: '/agave_data'
input_path: 'inputs'
email: 'noreply@sciapps.org'
wf_step_prefix: 'wf_step_'
maxRunTime: "96:00:00"
datastore:
  __CyVerseUserData__: 
    system: 'data.iplantcollaborative.org'
    home: '/iplant/home'
    path: '__user__'
  __CyVerseSharedData__:
    system: 'data.iplantcollaborative.org'
    home: '/iplant/home'
    path: 'shared'
  __ArchivedJobs__: 
    system: 'data.iplantcollaborative.org'
    home: '/iplant/home'
    path: '__user__/archive/jobs'
  __exampleData__:
    system: 'sciapps.org'
    home: '/agave_data'
    path: 'example_data'
  __system__:
    system: ''
    home: ''
    path: ''
datastore_types: ['ArchivedJobs', 'CyVerseSharedData', 'CyVerseUserData', 'exampleData']
uncompress_suffix: '.open.tar.gz'
irodsEnvFile: '/usr/share/httpd/irodsEnv'
