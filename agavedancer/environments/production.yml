# configuration file for production environment
port: 80

# only log warning and error messsages
log: "warning"

# log message to a file in logs/
logger: "file"

# don't consider warnings critical
warnings: 1

# hide errors 
show_errors: 0

# cache route resolution for maximum performance
route_cache: 1

# For debugging
#log: "core"
#logger: "console"
#warnings: 1
#show_errors: 1

# production config
agave_config: ".agave"
archive_system: 'data.iplantcollaborative.org'
archive_home: '/iplant/home'
archive_path: '__user__/sci_data/results'
email: 'noreply@sciapps.org'
wf_step_prefix: 'wf_step_'
maxRunTime: "47:50:00"
defaultUser: 'maizecode'
datastore:
  __home__: 
    system: 'data.iplantcollaborative.org'
    home: '/iplant/home'
    path: '__user__/sci_data'
  __shared__:
    system: 'data.iplantcollaborative.org'
    home: '/iplant/home'
    path: 'shared'
  __recent_jobs__: 
    system: 'data.iplantcollaborative.org'
    home: '/iplant/home'
    path: '__user__/sci_data/results'
  __example__:
    system: 'data.iplantcollaborative.org'
    home: '/iplant/home'
    path: 'sciapps/example'
  __visual__:
    system: 'halcott.cshl.edu'
    home: '/agave_data'
    path: 'results/vi'
  __system__:
    system: ''
    home: ''
    path: ''
datastore_types: ['shared', 'example', 'home']
uncompress_suffix: '.open.tar.gz'
irodsEnvFile: '/usr/share/httpd/irodsEnv'
appsLocalCache: 0
appsListMode: ['local']
defaultAppsList: 'public/assets/agaveAppsList.json'
queue_length: 3
stage_file_types: ['.plot.tgz', '.view.tgz']
anon_prefix: 'https://data.cyverse.org/dav-anon'
site_warning: 1
site_warning_file: 'site_warning.txt'
upload_file_input: 'fileToUpload'
user_params_input: 'paramsFromUser'
retry_interval: 1
retry_num: 2
datamenu_item:
  MaizeCODE: 'MC_'
  SorghumBase: 'SB_'
toolsmenu_item:
  JBrowse: 'https://data.sciapps.org/view2/?data=data2/B73/v4/apollo_data'
